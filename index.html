<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Paige ðŸ’•</title>

<style>
:root{
  --bg1:#fdecef;
  --bg2:#f8e8f6;
  --card:#ffffffee;
  --text:#5a4a5a;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top,#fff,var(--bg1) 60%,var(--bg2));
  display:grid;
  place-items:center;
}

.card{
  width:min(720px,92vw);
  background:var(--card);
  border-radius:28px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
}

.hidden{display:none}

h1{margin:0 0 6px;color:var(--text)}
p{margin:0 0 20px;color:#7a6a7a}

.stage{
  width:100%;
  aspect-ratio:16/9;
  background:#f3f3f3;
  border-radius:18px;
  display:grid;
  place-items:center;
  overflow:hidden;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

button{
  border:none;
  padding:12px 26px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

.play{
  background:linear-gradient(135deg,#ff9ad5,#ffd1a3);
}

.yes{
  background:linear-gradient(135deg,#ff9ad5,#ffd1a3);
  position:relative;
}

.no{
  background:linear-gradient(135deg,#b8f1c8,#ffe1a6);
  position:relative;
}

.buttons{
  display:flex;
  gap:24px;
  justify-content:center;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- WELCOME -->
<div class="card" id="welcome">
  <h1>Hi Paige ðŸ’•</h1>
  <p>I made something for you</p>
  <div class="stage">
    <button class="play" onclick="startIntro()">Play â–¶</button>
  </div>
  <p style="margin-top:12px;font-size:12px;">Tap Play to enable audio</p>
</div>

<!-- INTRO -->
<div class="card hidden" id="intro">
  <div class="stage">
    <video id="introVid" src="intro.mp4" playsinline></video>
  </div>
</div>

<!-- QUESTION -->
<div class="card hidden" id="question">
  <h1>Paige, will you be my Valentine? ðŸ’•</h1>
  <p>I was hoping youâ€™d say yesâ€¦ but no pressure ðŸ’—</p>

  <div class="stage">
    <div class="buttons">
      <button class="yes" id="yesBtn">Yes ðŸ’•</button>
      <button class="no" id="noBtn">No ðŸ’”</button>
    </div>
  </div>

  <p style="font-size:12px;margin-top:10px;">ðŸŽµ Song starts after clicking</p>
</div>

<!-- YES -->
<div class="card hidden" id="yesScreen">
  <h1>You said YES ðŸ¥¹ðŸ’–</h1>
  <div class="stage">
    <video src="yes.mp4" autoplay muted loop playsinline></video>
  </div>
  <p style="margin-top:10px;">This made my whole day.</p>
</div>

<audio id="song" src="song.mp3"></audio>

<script>
const welcome = document.getElementById("welcome");
const intro = document.getElementById("intro");
const question = document.getElementById("question");
const yesScreen = document.getElementById("yesScreen");
const introVid = document.getElementById("introVid");
const song = document.getElementById("song");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

function startIntro(){
  welcome.classList.add("hidden");
  intro.classList.remove("hidden");
  introVid.play();
}

introVid.onended = () => {
  intro.classList.add("hidden");
  question.classList.remove("hidden");
};

function move(btn, amt){
  const x = (Math.random()-0.5)*amt;
  const y = (Math.random()-0.5)*amt;
  btn.style.transform = `translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseenter",()=>move(noBtn,220));
yesBtn.addEventListener("mouseenter",()=>move(yesBtn,120));

yesBtn.onclick = () => {
  question.classList.add("hidden");
  yesScreen.classList.remove("hidden");
  song.play();
};
</script>

</body>
</html>
