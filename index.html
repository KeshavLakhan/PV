<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hi Paige ðŸ’—</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #ffeef4, #f8c8d8);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.card {
  width: 90%;
  max-width: 640px;
  background: white;
  border-radius: 28px;
  padding: 28px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.15);
}

/* HEADINGS */
h1 {
  margin: 0;
  font-size: 36px;
}
p {
  margin-top: 6px;
  color: #666;
}

/* BUTTONS */
button {
  border: none;
  padding: 14px 28px;
  border-radius: 999px;
  font-size: 16px;
  cursor: pointer;
  transition: transform .15s ease;
}
button:hover {
  transform: scale(1.05);
}

.play {
  background: linear-gradient(135deg, #ff8fc7, #ff5fa2);
  color: white;
}

.yes {
  background: linear-gradient(135deg, #ff9ad5, #ff6bb3);
  color: white;
}

.no {
  background: linear-gradient(135deg, #c7e7c2, #9dd9a0);
  color: #234;
  position: absolute;
}

/* VIDEO */
.video-wrap {
  margin-top: 20px;
  display: none;
}
video {
  width: 100%;
  border-radius: 20px;
  background: black;
}

/* QUESTION */
.actions {
  margin-top: 22px;
  position: relative;
  height: 80px;
}

.hidden { display: none; }
</style>
</head>

<body>

<div class="card">

  <!-- WELCOME SCREEN -->
  <div id="welcome">
    <h1>Hi Paige ðŸ’—</h1>
    <p>I made something for you</p>
    <br />
    <button class="play" id="playBtn">Play â–¶</button>
  </div>

  <!-- INTRO VIDEO -->
  <div class="video-wrap" id="introWrap">
    <video id="introVideo" playsinline preload="metadata">
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- QUESTION -->
  <div id="question" class="hidden">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="actions">
      <button class="yes" id="yesBtn">Yes ðŸ’•</button>
      <button class="no" id="noBtn">No ðŸ’š</button>
    </div>
  </div>

  <!-- YES SCREEN -->
  <div id="yesScreen" class="hidden">
    <h1>You said YES ðŸ¥¹ðŸ’–</h1>

    <div class="video-wrap" style="display:block">
      <video id="yesVideo" playsinline muted>
        <source src="yes.mp4" type="video/mp4">
      </video>
    </div>

    <p style="margin-top:10px;">This made my whole day.</p>
  </div>

</div>

<audio id="song" src="song.mp3" preload="auto"></audio>

<script>
const playBtn = document.getElementById("playBtn");
const welcome = document.getElementById("welcome");
const introWrap = document.getElementById("introWrap");
const introVideo = document.getElementById("introVideo");
const question = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const yesScreen = document.getElementById("yesScreen");
const yesVideo = document.getElementById("yesVideo");
const song = document.getElementById("song");

/* START */
playBtn.onclick = () => {
  welcome.style.display = "none";
  introWrap.style.display = "block";
  introVideo.play();
};

/* AFTER INTRO */
introVideo.onended = () => {
  introWrap.style.display = "none";
  question.classList.remove("hidden");
};

/* NO BUTTON MOVES */
function move(btn) {
  btn.style.left = Math.random() * 60 + "%";
  btn.style.top = Math.random() * 40 + "px";
}
noBtn.onmouseenter = () => move(noBtn);
yesBtn.onmouseenter = () => move(yesBtn);

/* YES CLICK */
yesBtn.onclick = () => {
  question.classList.add("hidden");
  yesScreen.classList.remove("hidden");
  song.play();
  yesVideo.play();
};
</script>

</body>
</html>
