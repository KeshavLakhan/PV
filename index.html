<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Paige ğŸ’•</title>

<style>
:root{
  --pink1:#fdecef;
  --lav:#e8dcf6;
  --gold:#f6d7a7;
  --text:#5a4a5a;
  --muted:#7a6a7a;
  --glass: rgba(255,255,255,.75);
  --glass2: rgba(255,255,255,.45);
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

body{
  background:
    radial-gradient(800px 500px at 20% 10%, #fff6fa, transparent 60%),
    radial-gradient(700px 500px at 80% 20%, #f3ecff, transparent 55%),
    linear-gradient(135deg,var(--pink1),var(--lav));
  overflow:hidden;
  color:var(--text);
}

.screen{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  transition:opacity .55s ease;
}

.hidden{opacity:0;pointer-events:none}

.card{
  width:min(720px,92vw);
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:28px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
}

h1{font-size:clamp(30px,4vw,44px); margin: 10px 0;}
p{color:var(--muted); margin: 0 auto 14px; max-width: 60ch; line-height:1.6;}

.stage{
  position:relative;
  height:260px;
  margin-top:18px;
  border-radius:22px;
  background:var(--glass2);
  border:1px solid rgba(255,255,255,.6);
  overflow:hidden;
}

/* intro video fills stage */
.stage video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* buttons */
.btn{
  border:none;
  padding:14px 28px;
  border-radius:999px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#f7a8c4,var(--gold));
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

.bubble{
  position:absolute;
  padding:16px 30px;          /* YES easier to click */
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.85);
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  background:linear-gradient(135deg,#ff79b8,var(--gold));
  user-select:none;
  transition: transform .15s ease;
}
.bubble:hover{ transform:scale(1.05); }

.no{
  padding:14px 24px;
  background:linear-gradient(135deg,#b8eadf,var(--gold));
}

/* yes screen video area */
.videoBox{
  margin-top:14px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.75);
  background:#fff;
  box-shadow:0 18px 40px rgba(0,0,0,.12);
}
.videoBox video{
  width:100%;
  height:min(36vh, 280px);
  object-fit:cover;
  display:block;
}
</style>
</head>

<body>

<!-- song plays ONLY after YES -->
<audio id="song" src="song.mp3" loop></audio>

<!-- INTRO (same card + stage size as question) -->
<div class="screen" id="introScreen">
  <div class="card">
    <h1>Hi Paige ğŸ’•</h1>
    <p>Press play for the little intro</p>

    <div class="stage" id="introStage" style="display:grid;place-items:center;">
      <button class="btn" id="playBtn">â–¶ Play</button>
    </div>

    <p style="font-size:12px;color:#9a8a9a;margin-top:12px;">
      Intro has sound Â· Song starts only after â€œYesâ€
    </p>
  </div>
</div>

<!-- QUESTION -->
<div class="screen hidden" id="questionScreen">
  <div class="card">
    <h1>Paige, will you be my Valentine? ğŸ’•</h1>
    <p>No pressureâ€¦ but I hope yes ğŸ’—</p>

    <div class="stage" id="stage">
      <button class="bubble" id="yesBtn">Yes ğŸ’</button>
      <button class="bubble no" id="noBtn">No ğŸ¤</button>
    </div>
  </div>
</div>

<!-- YES -->
<div class="screen hidden" id="yesScreen">
  <div class="card">
    <h1>You said YES ğŸ¥¹ğŸ’</h1>

    <div class="videoBox">
      <!-- Put the video in HTML so it ALWAYS renders (no silent JS failure) -->
      <video id="yesVid" muted playsinline preload="metadata">
        <source src="yes.mp4" type="video/mp4">
      </video>
    </div>

    <p style="margin-top:12px;">This made my whole day.</p>
  </div>
</div>

<!-- NO -->
<div class="screen hidden" id="noScreen">
  <div class="card">
    <h1>Thatâ€™s okay ğŸ’”</h1>
    <p>Thanks for being honest â€” youâ€™re still amazing ğŸ’«</p>
  </div>
</div>

<script>
const introScreen = document.getElementById("introScreen");
const questionScreen = document.getElementById("questionScreen");
const yesScreen = document.getElementById("yesScreen");
const noScreen = document.getElementById("noScreen");

const introStage = document.getElementById("introStage");
const playBtn = document.getElementById("playBtn");

const stage = document.getElementById("stage");
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");

const song = document.getElementById("song");
const yesVid = document.getElementById("yesVid");

// ---------- INTRO ----------
playBtn.onclick = () => {
  // replace the play button with a stage-filling video
  introStage.innerHTML = `
    <video id="introVid" playsinline autoplay>
      <source src="intro.mp4" type="video/mp4">
    </video>
  `;
  const introVid = document.getElementById("introVid");
  introVid.muted = false; // intro should have sound
  introVid.volume = 1;

  // If autoplay is blocked for any reason, user click already happened, so play() usually works:
  introVid.play().catch(()=>{});

  introVid.onended = () => {
    introScreen.classList.add("hidden");
    questionScreen.classList.remove("hidden");
    placeButtons();
  };
};

// ---------- BUTTON PLACEMENT ----------
function placeButtons(){
  const r = stage.getBoundingClientRect();
  yesBtn.style.left = (r.width * 0.30) + "px";
  yesBtn.style.top  = (r.height * 0.62) + "px";
  noBtn.style.left  = (r.width * 0.62) + "px";
  noBtn.style.top   = (r.height * 0.62) + "px";
}

// ---------- MOVEMENT ----------
function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

function wiggleYes(){
  const r = stage.getBoundingClientRect();
  const curX = parseFloat(yesBtn.style.left || (r.width*0.30));
  const curY = parseFloat(yesBtn.style.top  || (r.height*0.62));
  const dx = (Math.random()*28 - 14); // small movement
  const dy = (Math.random()*22 - 11);

  const x = clamp(curX + dx, 8, r.width  - 160);
  const y = clamp(curY + dy, 8, r.height - 90);
  yesBtn.style.left = x + "px";
  yesBtn.style.top  = y + "px";
}

function fleeNo(){
  const r = stage.getBoundingClientRect();
  const x = Math.random() * (r.width  - 130);
  const y = Math.random() * (r.height - 70);
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

yesBtn.addEventListener("mouseenter", wiggleYes);
noBtn.addEventListener("mouseenter", () => { fleeNo(); fleeNo(); }); // bigger run

// ---------- CLICKS ----------
yesBtn.onclick = () => {
  // start song ONLY here
  song.volume = 0.4;
  song.play().catch(()=>{});

  questionScreen.classList.add("hidden");
  yesScreen.classList.remove("hidden");

  // force the yes video to show + play (muted autoplay allowed)
  yesVid.currentTime = 0;
  yesVid.load();
  yesVid.play().catch(()=>{});
};

noBtn.onclick = () => {
  questionScreen.classList.add("hidden");
  noScreen.classList.remove("hidden");
};

window.addEventListener("resize", placeButtons);
</script>

</body>
</html>
