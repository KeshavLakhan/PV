<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paige ğŸ’•</title>

  <style>
    :root{
      --pink1:#fdecef;
      --pink2:#f7c6d9;
      --lav:#e8dcf6;
      --gold:#f6d7a7;
      --text:#5a4a5a;
      --muted:#7a6a7a;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;}

    body{
      background:linear-gradient(135deg,var(--pink1),var(--lav));
      overflow:hidden;
      color:var(--text);
    }

    .center{
      height:100%;
      display:grid;
      place-items:center;
    }

    .card{
      background:rgba(255,255,255,.75);
      backdrop-filter:blur(14px);
      border-radius:28px;
      padding:28px;
      width:min(720px,92vw);
      box-shadow:0 30px 80px rgba(0,0,0,.15);
      text-align:center;
    }

    h1{font-size:clamp(30px,4vw,44px)}
    p{color:var(--muted)}

    button{
      border:none;
      padding:14px 28px;
      border-radius:999px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(135deg,#f7a8c4,var(--gold));
      box-shadow:0 12px 30px rgba(0,0,0,.15);
    }

    /* SCREENS */
    .screen{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      transition:opacity .6s ease;
    }

    .hidden{opacity:0;pointer-events:none}

    video{
      width:100%;
      border-radius:18px;
    }

    /* QUESTION STAGE */
    .stage{
      position:relative;
      height:260px;
      margin-top:20px;
      border-radius:22px;
      background:rgba(255,255,255,.45);
      overflow:hidden;
    }

    .bubble{
      position:absolute;
      padding:14px 24px;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(135deg,#f7a8c4,var(--gold));
    }

    .no{
      background:linear-gradient(135deg,#b8eadf,var(--gold));
    }
  </style>
</head>

<body>

<!-- ğŸµ background song (plays ONLY after YES) -->
<audio id="song" src="song.mp3" loop></audio>

<!-- ğŸŸ£ INTRO SCREEN -->
<div class="screen" id="intro">
  <div class="card">
    <h1>Hi Paige ğŸ’•</h1>
    <p>Press play</p>
    <button onclick="startIntro()">â–¶ Play</button>
  </div>
</div>

<!-- ğŸ¬ INTRO VIDEO -->
<div class="screen hidden" id="introVideo">
  <div class="card">
    <video id="introVid" src="intro.mp4" autoplay playsinline></video>
  </div>
</div>

<!-- ğŸ’– QUESTION SCREEN -->
<div class="screen hidden" id="question">
  <div class="card">
    <h1>Paige, will you be my Valentine? ğŸ’•</h1>
    <p>No pressureâ€¦ but I hope yes ğŸ’—</p>

    <div class="stage" id="stage">
      <button class="bubble" id="yesBtn">Yes ğŸ’</button>
      <button class="bubble no" id="noBtn">No ğŸ¤</button>
    </div>
  </div>
</div>

<!-- ğŸ‰ YES SCREEN -->
<div class="screen hidden" id="yesScreen">
  <div class="card">
    <h1>You said YES ğŸ¥¹ğŸ’</h1>
    <video src="yes.mp4" autoplay muted playsinline></video>
    <p>This made my whole day.</p>
  </div>
</div>

<!-- ğŸ’” NO SCREEN -->
<div class="screen hidden" id="noScreen">
  <div class="card">
    <h1>Thatâ€™s okay ğŸ’”</h1>
    <p>Thanks for being honest â€” youâ€™re still amazing ğŸ’«</p>
  </div>
</div>

<script>
  const intro = document.getElementById("intro");
  const introVideo = document.getElementById("introVideo");
  const introVid = document.getElementById("introVid");
  const question = document.getElementById("question");
  const yesScreen = document.getElementById("yesScreen");
  const noScreen = document.getElementById("noScreen");
  const song = document.getElementById("song");

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const stage = document.getElementById("stage");

  function startIntro(){
    intro.classList.add("hidden");
    introVideo.classList.remove("hidden");
    introVid.play();
  }

  introVid.onended = () => {
    introVideo.classList.add("hidden");
    question.classList.remove("hidden");
    placeButtons();
  };

  function placeButtons(){
    yesBtn.style.left = "40%";
    yesBtn.style.top = "60%";
    noBtn.style.left = "60%";
    noBtn.style.top = "60%";
  }

  function moveNo(){
    const r = stage.getBoundingClientRect();
    noBtn.style.left = Math.random()*(r.width-120)+"px";
    noBtn.style.top = Math.random()*(r.height-60)+"px";
  }

  noBtn.addEventListener("mouseenter", moveNo);

  yesBtn.onclick = () => {
    song.volume = 0.4;
    song.play().catch(()=>{});
    question.classList.add("hidden");
    yesScreen.classList.remove("hidden");
  };

  noBtn.onclick = () => {
    question.classList.add("hidden");
    noScreen.classList.remove("hidden");
  };
</script>

</body>
</html>
