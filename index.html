<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Paige ğŸ’•</title>

<style>
:root{
  --pink:#fdecef;
  --lav:#e8dcf6;
  --gold:#f6d7a7;
  --text:#5a4a5a;
  --muted:#7a6a7a;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

body{
  background:linear-gradient(135deg,var(--pink),var(--lav));
  overflow:hidden;
  color:var(--text);
}

.screen{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  transition:opacity .6s ease;
}
.hidden{opacity:0;pointer-events:none}

.card{
  width:min(820px,94vw);
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(16px);
  border-radius:32px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
}

h1{font-size:clamp(30px,4vw,46px);margin:10px 0}
p{color:var(--muted);line-height:1.6}

button{
  border:none;
  padding:16px 34px;
  border-radius:999px;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#f7a8c4,var(--gold));
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

/* QUESTION STAGE */
.stage{
  position:relative;
  height:260px;
  margin-top:20px;
  border-radius:22px;
  background:rgba(255,255,255,.45);
  overflow:hidden;
}

/* INTRO STAGE â€” BIG */
.stage.intro{
  height:420px;
}

/* VIDEOS */
.stage video,
.videoBox video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  border-radius:18px;
}

/* BUTTONS */
.bubble{
  position:absolute;
  padding:18px 38px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.9);
  background:linear-gradient(135deg,#ff79b8,var(--gold));
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

.no{
  padding:14px 26px;
  background:linear-gradient(135deg,#b8eadf,var(--gold));
}

/* YES VIDEO BOX */
.videoBox{
  margin-top:18px;
  border-radius:22px;
  overflow:hidden;
  background:#fff;
  box-shadow:0 18px 40px rgba(0,0,0,.12);
}
.videoBox video{
  height:300px;
}
</style>
</head>

<body>

<audio id="song" src="song.mp3" loop></audio>

<!-- INTRO -->
<div class="screen" id="intro">
  <div class="card">
    <h1>Hi Paige ğŸ’•</h1>
    <p>Press play</p>

    <div class="stage intro" id="introStage">
      <button onclick="startIntro()">â–¶ Play</button>
    </div>
  </div>
</div>

<!-- QUESTION -->
<div class="screen hidden" id="question">
  <div class="card">
    <h1>Paige, will you be my Valentine? ğŸ’•</h1>
    <p>No pressureâ€¦ but I hope yes ğŸ’—</p>

    <div class="stage" id="stage">
      <button class="bubble" id="yesBtn">Yes ğŸ’</button>
      <button class="bubble no" id="noBtn">No ğŸ¤</button>
    </div>
  </div>
</div>

<!-- YES -->
<div class="screen hidden" id="yesScreen">
  <div class="card">
    <h1>You said YES ğŸ¥¹ğŸ’</h1>

    <div class="videoBox">
      <video id="yesVid" muted playsinline preload="metadata">
        <source src="yes.mp4" type="video/mp4">
      </video>
    </div>

    <p>This made my whole day.</p>
  </div>
</div>

<!-- NO -->
<div class="screen hidden" id="noScreen">
  <div class="card">
    <h1>Thatâ€™s okay ğŸ’”</h1>
    <p>Youâ€™re still amazing ğŸ’«</p>
  </div>
</div>

<script>
const intro = document.getElementById("intro");
const introStage = document.getElementById("introStage");
const question = document.getElementById("question");
const yesScreen = document.getElementById("yesScreen");
const noScreen = document.getElementById("noScreen");

const stage = document.getElementById("stage");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const song = document.getElementById("song");
const yesVid = document.getElementById("yesVid");

function startIntro(){
  introStage.innerHTML = `
    <video id="introVid" autoplay playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
  `;
  const v = document.getElementById("introVid");
  v.play().catch(()=>{});
  v.onended = () => {
    intro.classList.add("hidden");
    question.classList.remove("hidden");
    placeButtons();
  };
}

function placeButtons(){
  const r = stage.getBoundingClientRect();
  yesBtn.style.left = r.width * 0.32 + "px";
  yesBtn.style.top  = r.height * 0.62 + "px";
  noBtn.style.left  = r.width * 0.62 + "px";
  noBtn.style.top   = r.height * 0.62 + "px";
}

function wiggleYes(){
  const r = stage.getBoundingClientRect();
  const x = parseFloat(yesBtn.style.left) + (Math.random()*20 - 10);
  const y = parseFloat(yesBtn.style.top)  + (Math.random()*14 - 7);
  yesBtn.style.left = Math.max(8, Math.min(r.width-160, x)) + "px";
  yesBtn.style.top  = Math.max(8, Math.min(r.height-90, y)) + "px";
}

function fleeNo(){
  const r = stage.getBoundingClientRect();
  noBtn.style.left = Math.random()*(r.width-130)+"px";
  noBtn.style.top  = Math.random()*(r.height-70)+"px";
}

setInterval(wiggleYes, 900);
noBtn.addEventListener("mouseenter", fleeNo);

yesBtn.onclick = () => {
  song.volume = 0.4;
  song.play().catch(()=>{});

  question.classList.add("hidden");
  yesScreen.classList.remove("hidden");

  yesVid.load();
  yesVid.play().catch(()=>{});
};

noBtn.onclick = () => {
  question.classList.add("hidden");
  noScreen.classList.remove("hidden");
};

window.addEventListener("resize", placeButtons);
</script>

</body>
</html>
