<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paige ðŸ’–</title>

<style>
:root{
  --bg1:#fdecef;
  --bg2:#f8dce6;
  --card:#ffffffee;
  --shadow:0 30px 80px rgba(0,0,0,.18);
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(circle at top,#fff 0%,transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
}

.wrap{
  height:100%;
  display:grid;
  place-items:center;
  padding:24px;
}

.card{
  width:min(820px,96vw);
  background:var(--card);
  border-radius:32px;
  box-shadow:var(--shadow);
  padding:28px;
  text-align:center;
}

.hidden{display:none}

h1{
  margin:8px 0 12px;
  font-size:clamp(28px,4vw,44px);
}

p{color:#666}

.stage{
  position:relative;
  height:360px;
  margin-top:16px;
  border-radius:24px;
  background:#fff;
  overflow:hidden;
}

/* videos */
.stage video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  border-radius:18px;
}

/* buttons */
.bubble{
  position:absolute;
  padding:14px 28px;
  border-radius:999px;
  font-size:18px;
  cursor:pointer;
  border:none;
  transition:transform .15s;
}

.yes{
  background:#ff7fb0;
  color:#fff;
}

.no{
  background:#ddd;
  color:#444;
}

.bubble:hover{
  transform:scale(1.06);
}

/* yes screen */
.videoBox{
  width:100%;
  height:100%;
  background:#000;
  border-radius:18px;
  overflow:hidden;
}
</style>
</head>

<body>
<div class="wrap">

<!-- INTRO SCREEN -->
<div class="card" id="intro">
  <h1>Hi Paige ðŸ’—</h1>
  <p>I made something for you</p>
  <div class="stage">
    <video id="introVid" src="intro.mp4" muted playsinline></video>
    <button class="bubble yes" id="playBtn" style="left:50%;top:50%;transform:translate(-50%,-50%)">
      Play â–¶
    </button>
  </div>
</div>

<!-- QUESTION SCREEN -->
<div class="card hidden" id="question">
  <h1>Paige, will you be my Valentine? ðŸ’ž</h1>
  <p>I was hoping youâ€™d say yesâ€¦ but no pressure ðŸ’—</p>
  <div class="stage" id="stage">
    <button class="bubble yes" id="yesBtn">Yes</button>
    <button class="bubble no" id="noBtn">No</button>
  </div>
</div>

<!-- YES SCREEN -->
<div class="card hidden" id="yesScreen">
  <h1>You said YES ðŸ¥¹ðŸ’–</h1>
  <div class="stage">
    <div class="videoBox">
      <video id="yesVid" src="yes.mp4" muted playsinline></video>
    </div>
  </div>
  <p>This made my whole day.</p>
</div>

<audio id="song" src="song.mp3" loop></audio>

<script>
const intro = document.getElementById("intro");
const question = document.getElementById("question");
const yesScreen = document.getElementById("yesScreen");

const introVid = document.getElementById("introVid");
const playBtn = document.getElementById("playBtn");

const stage = document.getElementById("stage");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const yesVid = document.getElementById("yesVid");
const song = document.getElementById("song");

/* INTRO */
playBtn.onclick = () => {
  playBtn.style.display="none";
  introVid.play();
  introVid.onended = () => {
    intro.classList.add("hidden");
    question.classList.remove("hidden");
    placeButtons();
  };
};

/* BUTTON PLACEMENT */
function placeButtons(){
  const r = stage.getBoundingClientRect();
  yesBtn.style.left = r.width*0.32 + "px";
  yesBtn.style.top  = r.height*0.62 + "px";
  noBtn.style.left  = r.width*0.58 + "px";
  noBtn.style.top   = r.height*0.62 + "px";
}

/* YES MOVES (small + fast) */
setInterval(()=>{
  if(question.classList.contains("hidden")) return;
  const r = stage.getBoundingClientRect();
  const x = parseFloat(yesBtn.style.left);
  const y = parseFloat(yesBtn.style.top);
  yesBtn.style.left = Math.max(10,Math.min(r.width-160,x + (Math.random()*16-8)))+"px";
  yesBtn.style.top  = Math.max(10,Math.min(r.height-80,y + (Math.random()*12-6)))+"px";
},350);

/* NO RUNS */
noBtn.onmouseenter = ()=>{
  const r = stage.getBoundingClientRect();
  noBtn.style.left = Math.random()*(r.width-160)+"px";
  noBtn.style.top  = Math.random()*(r.height-80)+"px";
};

/* YES CLICK */
yesBtn.onclick = ()=>{
  question.classList.add("hidden");
  yesScreen.classList.remove("hidden");

  song.volume = 0.35;
  song.play().catch(()=>{});

  yesVid.currentTime = 0;
  setTimeout(()=>yesVid.play().catch(()=>{}),200);
};
</script>

</div>
</body>
</html>
